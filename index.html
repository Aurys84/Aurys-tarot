<!DOCTYPE html><html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Aurysi Lélekkártya Húzó</title>
  <style>
    body {
      background-color: #fff8e1;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }h1 {
  color: #444;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #c88;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-bottom: 20px;
}

#cardDisplay {
  margin-top: 30px;
}

#cardDisplay img {
  width: auto;
  max-width: 90%;
  height: auto;
  border-radius: 20px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

#cardText {
  margin-top: 20px;
  font-size: 1.1em;
  color: #333;
  white-space: pre-wrap;
  text-align: left;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  padding: 10px;
  border: 1px solid #ddd;
  background-color: #fefefe;
  border-radius: 8px;
}

  </style>
</head>
<body>
  <h1>Aurysi Lélekkártya Húzó</h1>
  <p>Nyomd meg a gombot egy kártya húzásához:</p>
  <button onclick="drawCard()">Kártya húzása</button>
  <div id="cardDisplay"></div>
  <div id="cardText"></div>  <script>
    const cardMeanings = {
      1: `Nap és Hold
Alapjelentés: A benned és körülötted lévő egyensúly tükre – a világos és a sötét, a tudatos és a tudattalan találkozása.
Érzelmi-energetikai szint: Lelki kettősséged jelenik meg: nappal a racionális éned, éjjel az álmaid üzennek. Ha kibillent vagy, ez a lap figyelmeztet rá.
Cselekvési tanács: Figyelj az egyensúlyra! Most ne hozz végletes döntéseket. Meditáció, befelé figyelés segíthet visszatalálni önmagadhoz.`,
      2: `Föld
Alapjelentés: Stabilitás, biztonság, anyaföld ölelése.
Érzelmi-energetikai szint: A mélyben gyökerező érzelmek, a higgadt belső bölcsesség és a kétely küzdelme.
Cselekvési tanács: Ha most túl földhözragadt vagy, nyiss a kreativitás felé. Ha szétcsúsztál, ideje lehorgonyozni: írj listát, rendezd a teret magad körül.`,
      // ... teljes szöveg 3–18-ig következik, amit az előbb összerendeztem
    };

    function drawCard() {
      const drawnNumber = Math.floor(Math.random() * 18) + 1;
      const imageSource = `${drawnNumber}.png`;
      const cardTextContent = cardMeanings[drawnNumber];

      document.getElementById("cardDisplay").innerHTML = `<img src="${imageSource}" alt="Kártya">`;
      document.getElementById("cardText").innerText = cardTextContent;
      speakText(cardTextContent);
    }

    function speakText(text) {
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'hu-HU';
        window.speechSynthesis.speak(utterance);
      } else {
        alert("A beszédszintézis nem támogatott ebben a böngészőben.");
      }
    }
  </script></body>
</html>
