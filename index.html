<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Lélekkártya Húzó</title>
  <style>
    body {
      background-color: #fff8e1;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #444;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #c88;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #kartya {
      margin-top: 30px;
    }

    #kartya img {
      width: auto;
      max-width: 90%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>Lélekkártya Húzó</h1>
  <p>Nyomd meg a gombot, hogy húzz egy kártyát:</p>
  <button onclick="huzzKartya()">Kártya Húzása</button>
  <div id="kartya"></div>

  <script>
    function huzzKartya() {
      const sorsolt = Math.floor(Math.random() * 18) + 1;
      document.getElementById("kartya").innerHTML =
        '<img src="' + sorsolt + '.png" alt="Kártya képe">';
    }
  </script>
</body>
</html>
